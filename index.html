<!DOCTYPE html>        <!--Tag que define a versão 5 do HTML-->
<html lang="pt-br">
  <head>                <!--Cabeçalho invisível para informações-->
    <meta charset="UTF-8">
    <title>Título 1C</title>
    <style>
      h1{
        color: blueviolet;
        text-align: center;
      }
      b{
        color: blanchedalmond;
      }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="color: rgb(127, 255, 212);">                 <!-- Corpo visível do site-->
  <h1>Título do site</h1>

  <del>Texto traçado</del>

</html>
